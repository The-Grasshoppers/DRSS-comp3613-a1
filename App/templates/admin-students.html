{% extends "students.html" %}

{{ super() }}

{% block students_link %}"/admin-students"{% endblock %}
{% block reviews_link %}"/admin-reviews"{% endblock %}

{% block button %}
<div class="button">
  <a href="/add-student" class="waves-effect waves-light btn indigo lighten-2">Add Student +</a>
</div>
{% endblock %}

{% block card_buttons %}
<div class="button">
  <a href="{{ url_for("student_views.admin_show_all_reviews_for_student", school_id=student.school_id) }}" class="waves-effect waves-light btn indigo lighten-2">View Reviews</a>
</div>
<div class="button">
  <a href="{{ url_for("student_views.edit_student", school_id=student.school_id) }}" class="waves-effect waves-light btn indigo lighten-2">Edit Student</a>
</div>
{% endblock %}
