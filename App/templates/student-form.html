{% extends "admin-navbar.html" %}

{{ super() }}

{% block content %}
<div>
  <div class="form">
    <div class="row">
      <form class="materialize-form" action={% block form_action %}{% endblock %} method="POST">
        <div class="form-heading">{% block form_heading %}{% endblock %}</div>
        <div class="input-field col s12">
          <input {% block disable %}{% endblock %} placeholder="eg. 816024000" id="student_id" name="school_id" type="text" class="validate" {% block id_value %}{% endblock %}>
          <label for="student_id">Student ID</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="eg. John Smith" id="student_name" name="name" type="text" class="validate" {% block name_value %}{% endblock %}>
          <label for="student_name">Student Name</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="eg. BSc Computer Science (Special)" id="student-programme" name="programme" type="text" class="validate" {% block programme_value %}{% endblock %}>
          <label for="student-programme">Degree Programme</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="eg. FST" id="student-faculty" name="faculty" type="text" class="validate" {% block faculty_value %}{% endblock %}>
          <label for="student-faculty">Faculty</label>
        </div>
        <button type="submit" class="waves-effect waves-light btn col s12 indigo lighten-2">{% block button_text %}{% endblock %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
